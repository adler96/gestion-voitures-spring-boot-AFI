<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<!-- <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> -->
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
	
	<title>Ajouter une nouvelle Voiture</title>

</head>
<body>
<div class="container">
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Gestion de Voitures</a>
			</div>
		</div>
	</nav>


	<div class="container">
		<form method="post"
				th:action="@{/save}" th:object="${voiture}">
			<div class="form-group">
				<label>Marque</label> 
				<input required
					type="text" th:field="*{marque}" class="form-control"
					placeholder="Saisir la marque">
			</div>
			<div class="form-group">
				<label>Prix</label> 
				<input required
					type="number" min="0" th:field="*{prix}" class="form-control"
					placeholder="Saisir le prix">
			</div>
			<div class="form-group">
				<label>Couleur</label> 
				<input  required
					type="text" th:field="*{couleur}" class="form-control"
					placeholder="Saisir la couleur">
			</div>
			<div class="form-group">
				<label>Provenance</label> 
				<input required
					type="text" th:field="*{provenance}" class="form-control"
					placeholder="Saisir la provenance">
			</div>
				
			<button type="submit" class="btn btn-primary">Enregistrer</button>
		</form>

	</div>

	<!-- <script src="./../static/js/bootstrap.bundle.min.js"></script> -->
	<!-- <script th:src="@{/js/bootstrap.bundle.min.js}"></script> -->
	
	<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
	
	
</div>
</body>
</html>
